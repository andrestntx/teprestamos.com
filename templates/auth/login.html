	<div class="container">

					<div class="pwstrength_viewport_progress"></div>
					<button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Iniciar sesi√≥n</button>
					<div>
						<a href="/register">Registrarme</a>
					</div>

				  <a href="#">@andrestntx</a>
				</div>
			</section>  
		</div>
	      
	  </div>
	</div>
